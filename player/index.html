<div id="bodymovin"></div>

<script>

    var bmContainer = document.getElementById('bodymovin');

    var count = 0;
    var animData = {
        container: bmContainer,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        autoloadSegments: true,
        //animationData: anim2
        path: 'exports/render/bicho.json'
    };

    var anim;

    anim = bodymovin.loadAnimation(animData);
    var pointsContainer = document.createElementNS(svgNS,'g');
    pointsContainer.setAttribute('stroke','#ff0000');
    anim.addEventListener('DOMLoaded',function(){
        bmContainer.getElementsByTagName('svg')[0].appendChild(pointsContainer);
    });
    bmContainer.addEventListener('mousemove',function(ev){
        //offsetX,offsetY
        anim.renderer.globalData.mouseX = ev.layerX;
        anim.renderer.globalData.mouseY = ev.layerY;
    })

    function drawPoint(pt){
        //console.log(pt);
        var path = document.createElementNS(svgNS,'path');
        var dStr = '';
        dStr += ' M'+(pt[0]-10)+','+(pt[1]);
        dStr += ' h'+20;
        dStr += ' M'+(pt[0])+','+(pt[1]-10);
        dStr += ' v'+20;
        path.setAttribute('d',dStr);
        pointsContainer.appendChild(path);
    }
    function clearPoints(){
        while(pointsContainer.children.length){
            pointsContainer.removeChild(pointsContainer.children[0]);
        }
    }


</script>
